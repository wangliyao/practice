<link href="/static/css/table.css" rel="stylesheet">

<div class="limiter">
    <h4>文章</h4>
    <a href="/admin/posts/new">添加文章</a>
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
            <div class="table100-head">
                <table>
                    <thead>
                        <tr class="row100 head">
                            <th class="cell100 column1">Id</th>
                            <th class="cell100 column2">标题</th>
                            <th class="cell100 column3">标签</th>
                            <th class="cell100 column4">状态</th>
                            <th class="cell100 column5">操作</th>
                          </tr>
                    </thead>
                  </table>
            </div>
            <div class="table100-body js-pscroll">
               <table>
                 <tbody>
                   {{ range $k, $v := .posts }}
                   <tr class="row100 body">
                      <td class="cell100 column1">{{ $v.Id }}</td>
                      <td class="cell100 column2">{{ $v.Title }}</td>
                      <td class="cell100 column3">{{ $v.Tags }}</td>
                      <td class="cell100 column4">{{ $v.Status }}</td>
                      <td class="cell100 column5">
                        <a href="/admin/posts/{{$v.Id}}">编辑</a>
                        <a href="/admin/posts/{{$v.Id}}/delete" data-confirm="Are you sure?">删除</a>
                      </td>
                   </tr>
                   {{ end }}
                 </tbody>
               </table>
            </div>
				</div>
				
			</div>
		</div>
	</div>
