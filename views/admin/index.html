<link href="/static/css/admin_basic.css" rel="stylesheet">
<row>
  <div class="col-md-3 sidebar-collapse">
    <nav class="bs-docs-sidebar">
      <ul class="nav bs-docs-sidenav mytab">
        <li>
          <a href="/admin/posts" class="J_menuItem"><span class="nav-label">文章</span></a>
        </li>
        <li>
          <a href="/admin/accounts" class="J_menuItem">用户</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-md-9">
     <div class="tab-template hide">
         <div class="tab-li">
            <li role="presentation">
                <a href="#{id}" aria-controls="{id}" role="tab" data-toggle="tab">
                    <span>{link_content}</span>
                    <span class="close-tab">&times;</span>
                </a>
            </li>
         </div>
         <div class="tab-content-container">
            <div role="tabpanel" class="tab-pane" id="{id}">
              <iframe id="J_iframe" width="100%" height="100%" src="#{url}" name= "{name}" frameborder="0" seamless></iframe>
            </div>
          </div>
     </div>
     <div class="content-tab">
            <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
            <a href="#index" aria-controls="index" role="tab" data-toggle="tab">
                <span>首页</span>
            </a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="index">
            <iframe id="J_iframe" width="100%" height="100%" src="/admin/content" name= "tab1" frameborder="0" seamless></iframe>
            </div>
        </div>
    </div>
  </div>
</row>
<script src="/static/js/admin_basic.js"></script>
<script>
  $(".mytab a").click(function(e){
    e.preventDefault()
    $(".mytab a").removeClass("active");
    $(this).addClass("active");
 });

 $(".content-tab ul.nav-tabs").click(function(e){
   e.preventDefault()
   $(this).tab("show")
 })
</script>
